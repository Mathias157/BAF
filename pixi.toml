[workspace]
channels = ["conda-forge"]
name = "BAF"
platforms = ["linux-64", "win-64"]
version = "0.1.0"

[tasks]
generate-mappings = "cd src && python Pre-Processing/preprocessing.py generate-mappings"
generate-antares-vre = { cmd = "cd src && pixi run python Pre-Processing/preprocessing.py generate-antares-vre", depends-on = ["generate-mappings"]}
generate-balmorel-hydro = { cmd = "cd src && python Pre-Processing/preprocessing.py generate-balmorel-hydro", depends-on = ["generate-mappings"]}

[dependencies]
matplotlib = "==3.10.0"
pandas = "==2.2.3"
openpyxl = "==3.1.5"
geopandas = "==1.0.1"
scipy = "==1.15.2"
plotly = "==6.0.0"
click = "==8.1.8"
numpy = "==2.2.3"
python = "==3.12.9"
tsam = "==2.3.6"

[pypi-dependencies]
pybalmorel = "==0.5.3"
rpy2 = "==3.5.11"
